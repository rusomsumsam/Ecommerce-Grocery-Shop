<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/regular.min.css" integrity="sha512-KYEnM30Gjf5tMbgsrQJsR0FSpufP9S4EiAYi168MvTjK6E83x3r6PTvLPlXYX350/doBXmTFUEnJr/nCsDovuw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/v5-font-face.min.css" integrity="sha512-gb3xyfj/FrHtphPVLYaKBZ8WyMYEXD1+Cgt3FiKhFmbN2UuOpite2w1Lgmw6NzfsNmMGX+BbVra4ceV95z9Vaw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--Grocery Offer Zone Text Starts-->
    <section class="grocery_offer_zone_main">
        <div class="grocery_offer_zone_inner">
            <div class="grocery_offer_zone_txt">
                <p>Grocery Offer Zone Top Deals & Discounts</p>
            </div>
        </div>
    </section>
    <!--Grocery Offer Zone Text Ends-->
    <!--Navbar One Starts-->
    <section class="navbar_one_main d-none d-lg-block"> 
        <nav class="navbar navbar_one_inner">
            <div class="logo_shop_information_searchbar_wrap d-flex container-fluid">
                <div class="logo_main d-flex flex-column align-items-center justify-content-center">
                    <div class="logo_txt">
                        <a href=""><span>G</span>rocery <span>S</span>hoppy</a>
                    </div>
                    <div class="logo_img">
                        <a href=""><img src="dist/img/logo.webp" alt="Grocery Shoppy"></a>
                    </div>
                </div>
                <div class="shop_information_searchbar_main d-flex flex-column">
                    <div class="shop_information_wrap d-flex flex-row">
                        <div class="shop_locator">
                            <div class="icon_cus">
                                <a href=""><i class="fa-solid fa-location-dot"></i></a>
                            </div>
                            <div class="txt_cus">
                                <a href="">Shop Locator</a>
                            </div>
                        </div>
                        <div class="horizontal_line"></div>
                        <div class="track_order">
                            <div class="icon_cus">
                                <a href=""><i class="fa-solid fa-truck"></i></a>
                            </div>
                            <div class="txt_cus">
                                <a href="">Track Order</a>
                            </div>
                        </div>
                        <div class="horizontal_line"></div>
                        <div class="phn_no">
                            <div class="icon_cus">
                                <a href=""><i class="fa-solid fa-phone"></i></a>
                            </div>
                            <div class="txt_cus">
                                <a href="">001 234 5678</a>
                            </div>
                        </div>
                        <div class="horizontal_line"></div>
                        <div class="sign_in">
                            <div class="icon_cus">
                                <a href=""><i class="fa-solid fa-unlock"></i></a>
                            </div>
                            <div class="txt_cus">
                                <a href="">Sign in</a>
                            </div>
                        </div>
                        <div class="horizontal_line"></div>
                        <div class="sign_up">
                            <div class="icon_cus">
                                <a href=""><i class="fa-solid fa-pen-to-square"></i></a>
                            </div>
                            <div class="txt_cus">
                                <a href="">Sign up</a>
                            </div>
                        </div>
                        <div class="horizontal_line"></div>
                    </div>
                    <div class="searchbar_shopcart_wrap d-flex">
                        <div class="searchbar_icon_wrap d-flex">
                            <div class="searchbar_icon_inner d-flex">
                                <div class="searchbar_cus">
                                    <input type="search" placeholder="How can we help you today?">
                                </div>
                                <button class="searchbar_icon_cus"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </div>
                        </div>
                        <div class="shop_curt d-flex justify-content-center align-items-center">
                            <a href=""><i class="fa-solid fa-cart-arrow-down"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <!--Navbar One Ends-->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/fontawesome.min.js" integrity="sha512-1M9vud0lqoXACA9QaA8IY8k1VR2dMJ2Qmqzt9pN2AH7eQHWpNsxBpaayV0kKkUsF7FLVQ2sA2SSc8w5VOm7/mg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/regular.min.js" integrity="sha512-s0L3HnrNgQ+MciZHcaAlCjhbT5/p8JnZRjuV9CA/4qhX5ywNGy/4j8K6UBkFw5fdt2RVvn6aP4AKfKHhpkrKyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
